<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
</head>
<body>
    <h1>How many numbers , do you want to generate!</h1>
    <form
        action="#"
        data-th-action="@{/rand/generate}"
        data-th-object="${generateObj}"
        method="GET"
    >
        <input type="text" data-th-field="*{numberVal}"/>
        <input type="submit" value="Generate"/>
        
    </form>
</body>
</html>
